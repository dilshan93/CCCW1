version: 0.2
phases:
  install:
    runtime-versions:
      java: corretto11
    commands:
      - echo Build started on `date`
  build:
    commands:
      - echo Build completed on `date`
      - mvn package
      - echo "Zipping deployment package..."
      - cp target/HelloWorld-1.0.jar .
      - zip deployment_package.zip HelloWorld-1.0.jar
  post_build:
    commands:
      - echo "Updating lambda Function..."
      - aws lambda update-function-code --function-name lamdafunction-java --zip-file fileb://deployment_package.zip
      - echo "DONE!!"
